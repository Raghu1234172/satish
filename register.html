<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Education Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-image:url('https://static.vecteezy.com/system/resources/previews/048/636/402/non_2x/noir-laptop-mockup-with-glossy-black-finish-and-design-free-photo.jpg'); padding: 20px;">

    <h2 style="text-align: center; color:white;">Online Education Enrollment Form</h2>
    
    <form style="max-width: 400px; margin: 0 auto; background: black; padding: 20px; border: 3px solid #ddd; border-radius: 12px;">
        <label for="name" style="display: block; margin-bottom: 10px; color: whitesmoke;">Full Name:</label>
        <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="email" style="display: block; margin-bottom: 10px; color: white;">Email:</label>
        <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        
        <label for="password" style="display: block; margin-bottom: 10px; color: white;">password:</label>
        <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="course" style="display: block; margin-bottom: 10px; color:whitesmoke;">Select Course:</label>
        <select id="course" name="course" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
            <option value="web-development">Python full stack</option>
            <option value="data-science">Java full stack</option>
            <option value="graphic-design">React</option>
        </select>
        
        <label for="message" style="display: block; margin-bottom: 10px; color: whitesmoke;">Message:</label>
        <textarea id="message" name="message" rows="4" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        
       
       <a href="successfully.html" class="button-class" style="width: 100%; padding: 10px; background-color: #007BFF; color: black; border: none; border-radius: 4px; cursor: pointer;">submit</a>
    </form>

</body>
</html>
